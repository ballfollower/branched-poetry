<!-- TODO: Make contentDiv's height the same for all subpages -->

<html>

<head>
    <meta charset="utf-8">

    {% if title %}
    <title>{{ title }} - branched poetry</title>
    {% else %}
    <title>branched poetry</title>
    {% endif %}

    <style>
        :root {
            --veryDark: hsl(0, 81%, 15%);
            --fairlyDark: hsl(0, 81%, 25%);
            --fairlyBright: hsl(60, 100%, 80%);
            --veryBright: hsl(60, 53%, 95%);

            --canvaBorderRadius: 8px;
            --panelBorderRadius: 8px;

            --panelBorderThickness: 1px;

            --contentPadding: 7px;

            --navHoverColour: yellow;
        }

        body {
            background-color: hsl(24, 34%, 88%);
            padding: 15px;
        }

        #canva {}

        #titleDiv {
            border-radius: var(--canvaBorderRadius) var(--canvaBorderRadius) 0 0;

            background-color: var(--veryDark);
            color: white;
            padding: 10px;
        }

        h1 {
            margin: -3px 0;
        }

        nav {
            background-color: var(--fairlyDark);
        }

        nav a {
            display: inline-block;
            padding: 3px 10px;
            text-decoration: none;
            color: white;
        }

        nav a:hover {
            color: var(--navHoverColour);
        }

        #contentDiv {
            border-radius: 0 0 var(--canvaBorderRadius)
                var(--canvaBorderRadius);

            width: 100%;

            background-color: var(--veryBright);
            color: black;

            padding: var(--contentPadding);
            box-sizing: border-box;
        }
    </style>

    {% block style %}{% endblock %}

    {% block script %}{% endblock %}
</head>

<body>
    <div id="canva">
        <div id="titleDiv">
            <h1>
                Branched Poetry
            </h1>
        </div>
        <nav>
            <a href="{{ url_for('instruction') }}" id="instructionLink">instruction</a>
            <a href="{{ url_for('index') }}" id="creationLink">creation</a>
            <a href="{{ url_for('contact') }}" id="contactLink">contact</a>
        </nav>

        <div id="contentDiv">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
