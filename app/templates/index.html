{% extends 'base.html' %}

<!-- TODO:
      - Dock verse addition input to top of its container
    -->
{% block style %}
  <style>
    table {
      width: 100%;
      
      border: 1px solid red;
    }
    
    td {
      padding: 5px;
      width: 50%;
      border: 1px solid green;
    }

    .creationDiv {
      border: 1px solid blue;
      overflow: auto;
    }

    #poemSoFar {
      background-color: #ffb;
      text-align: center;
      vertical-align: middle;
      height: 12em;
      max-height: 12em;
      padding: 1em;
    }

    #verseAdditionDiv {
      height: 100%;
    }

    #searchInput {
      width: 100%;
    }

    .verseToChoose{
      border: 1px solid red;
    }

    .verseToChoose:hover {
      color: maroon;
    }
  </style>
{% endblock %}

{% block script %}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="{{url_for('static', filename='script.js')}}"></script>
{% endblock %}

{% block content %}
  <table>
    <tr id="creationRow">
      <td><div id="poemSoFar" class="creationDiv"></div></td>
      <td>
        <div id="verseAdditionDiv" class="creationDiv">
          <input id="searchInput" 
            type="text" 
            placeholder="Next Verse..." >
          <br>
        </div>   
      </td>
    </tr>
    <tr>
      <td>
        <button id="downloadButton">
          Download
        </button>
        
        <button id="startOverButton">
          Start Over
        </button>          
      </td>
      <td>
        <!-- <a href="data:text/plain;charset=utf-8,lalala" download="tmp.txt"><button onclick="postVerse()">[button for debugging]</button></a> -->
      </td>
    </tr>
  </table>
{% endblock %}
