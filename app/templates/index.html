{% extends 'base.html' %}

{% block style %}
  <style>
    table {
      width: 100%;
      max-width: 600px;
      margin: 15px;
    }
    
    #poemSoFar {
      background-color: #ffb;
      text-align: center;

      height: 15em;
    }

    .verseToChoose:hover {
      color: maroon;
    }
  </style>
{% endblock %}

{% block script %}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="{{url_for('static', filename='script.js')}}"></script>
{% endblock %}

{% block content %}
  <table>
    <tr>
      <td id="poemSoFar"></td>
      <td id="verseAdditionPanel">
        <input id="searchInput" 
          type="text" 
          placeholder="Next Verse..." >
        <br>   
      </td>
    </tr>
    <tr>
      <td>
        <button disabled>
          Copy to Clipboard
        </button>
        
        <button disabled>
          Start Over
        </button>          
      </td>
      <td><button onclick="postVerse()">[button for debugging]</button></td>
    </tr>
  </table>
{% endblock %}
