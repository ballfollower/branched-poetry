{% extends 'base.html' %}

{% block style %}
  <style>
    table {
      width: 100%;
      
      background-color: white;

      border: 1px solid red;
    }
    
    td {
      padding: 5px;
      width: 50%;
      border: 1px solid green;
    }

    .panelTitle {
      text-align: center;
      height: 30px;
    }

    #inputDiv {
      height: 30px;
    }

    #middleDiv {
      //max-height: auto;
    }

    .creationDiv {
      border: 1px solid blue;
      
      overflow: auto;
    }

    #poemSoFar {
      background-color: #ffb;
      text-align: center;
      vertical-align: middle;
      
      max-height: 226px;
      height: 226px;
      
      padding: 1em;
    }

    #verseAdditionDiv {
      max-height: 176px;
      min-height: 176px;
    }

    #searchInput {
      width: 100%;
    }

    .verseToChoose{
      border: 1px solid red;
    }

    .verseToChoose:hover {
      color: maroon;
    }
  </style>
{% endblock %}

{% block script %}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="{{url_for('static', filename='script.js')}}"></script>
{% endblock %}

{% block content %}
  <table>
    <tr>
      <td class="panelTitle">Poem So Far</td>
      <td class="panelTitle">New Verse</td>
    </tr>
    <tr id="creationRow">
      <td rowspan="3"><div id="poemSoFar" class="creationDiv"></div></td>
      <td id="inputDiv">
        <input id="searchInput" 
            type="text" 
            placeholder="Type to Create/Filter..." >   
      </td>
    </tr>
    <tr>
      <td id="middleTextDiv" class="panelTitle">Existent Matches</td>
    </tr>
    <tr>
      <td>
        <div id="verseAdditionDiv" class="creationDiv"></div>
      </td>
    </tr>
    <tr>
      <td>
        <button id="downloadButton">
          Download
        </button>
        
        <button id="startOverButton">
          Start Over
        </button>          
      </td>
      <td>
        <!-- <a href="data:text/plain;charset=utf-8,lalala" download="tmp.txt"><button onclick="postVerse()">[button for debugging]</button></a> -->
      </td>
    </tr>
  </table>
{% endblock %}
