{% extends 'base.html' %}

{% block style %}
  <style>
    #creationLink {
      text-decoration-line: underline;
    }

    table {
      width: 100%;
      padding: 10px 0;
    }

    td {
      width: 50%;
      padding: 0 12px;
    }

    .panelTitle {
      text-align: center;
    }

    #inputDiv {
      height: 30px;
      padding-bottom: 23px;
    }

    .creationDiv {
      border: 1px solid var(--veryDark);
      border-radius: var(--panelBorderRadius);

      color: var(--veryDark);

      overflow: auto;
    }

    #poemSoFar {
      text-align: center;
      vertical-align: middle;

      max-height: 226px;
      height: 226px;

      padding: 1em;

      font-family: Snell Roundhand, cursive;
      font-size: 13px;
    }

    #verseAdditionDiv {
      max-height: 178px;
      min-height: 178px;

      padding: 4px;
    }

    #searchInput {
      width: 100%;
    }

    .verseToChoose:hover {
      color: hsl(0, 100%, 38%);
    }

    .centered {
      text-align: center;
    }

    .buttonSpacer {
      width:5px;
      height:auto;
      display:inline-block;
    }

    button{
      margin-top: 4px;
    }
  </style>
{% endblock %}

{% block script %}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="{{url_for('static', filename='script.js')}}"></script>
{% endblock %}

{% block content %}
  <table>
    <tr>
      <td class="panelTitle">Poem So Far</td>
      <td class="panelTitle">New Verse</td>
    </tr>
    <tr id="creationRow">
      <td rowspan="3"><div id="poemSoFar" class="creationDiv"></div></td>
      <td id="inputDiv">
        <input id="searchInput"
            type="text"
            placeholder="Type to Create/Filter..." >
      </td>
    </tr>
    <tr>
      <td id="middleTextDiv" class="panelTitle">Existent Matches</td>
    </tr>
    <tr>
      <td>
        <div id="verseAdditionDiv" class="creationDiv"></div>
      </td>
    </tr>
    <tr>
      <td class="centered">
        <button id="downloadButton">
          Download
        </button>

        <div class="buttonSpacer"></div>

        <button id="startOverButton">
          Start Over
        </button>
      </td>
      <td>
        <!-- <a href="data:text/plain;charset=utf-8,lalala" download="tmp.txt"><button onclick="postVerse()">[button for debugging]</button></a> -->
      </td>
    </tr>
  </table>
{% endblock %}
